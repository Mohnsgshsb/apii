<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>🧠 واجهة الـ APIs الخاصة بي</title>
  <style>
    body {
      font-family: "Cairo", sans-serif;
      background: #0e1117;
      color: #fff;
      margin: 0;
      padding: 20px;
      direction: rtl;
    }
    h1 {
      text-align: center;
      color: #00e5ff;
      margin-bottom: 30px;
    }
    .container {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 20px;
    }
    .card {
      background: #1a1f29;
      border-radius: 12px;
      padding: 20px;
      box-shadow: 0 0 10px #00e5ff33;
      transition: transform 0.3s ease;
    }
    .card:hover {
      transform: scale(1.03);
    }
    .card h2 {
      color: #00e5ff;
      font-size: 20px;
      margin-bottom: 10px;
    }
    .card p {
      color: #ccc;
      font-size: 14px;
      margin-bottom: 10px;
    }
    .card a {
      color: #00e5ff;
      text-decoration: none;
      font-weight: bold;
    }
    footer {
      text-align: center;
      margin-top: 40px;
      color: #777;
    }
  </style>
</head>
<body>
  <h1>🚀 جميع الـ APIs الخاصة بي</h1>
  <div id="apiContainer" class="container"></div>

  <footer>© 2025 Mohnsgshsb - All Rights Reserved</footer>

  <script>
    fetch("apis.json")
      .then(res => res.json())
      .then(data => {
        const container = document.getElementById("apiContainer");
        data.forEach(api => {
          const card = document.createElement("div");
          card.className = "card";
          card.innerHTML = `
            <h2>${api.name}</h2>
            <p>${api.description}</p>
            <a href="${api.url}" target="_blank">🌐 زيارة الـ API</a>
          `;
          container.appendChild(card);
        });
      })
      .catch(err => {
        console.error(err);
        document.getElementById("apiContainer").innerHTML =
          "<p>⚠️ لم يتم العثور على ملف APIs.</p>";
      });
  </script>
</body>
</html>
